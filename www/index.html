<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Ionic Map App</title>
		
		<!-- ionic css -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
	
	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	
	<!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.0.0/firebase.js"></script>
	
	<script src="js/angular-leaflet-directive.min.js"></script>
	
	<script src="js/app.js"></script>
		
		<!-- cordova script -->
		
		
		<!-- your app's script -->
	</head>
	
	<!-- 'starter' is the name of this angular module (js/app.js)-->
	<body ng-app="MapApp">
		<div ng-controller="MainCtrl">
			<ion-nav-view></ion-nav-view>
		</div>
		
		
    
		<script id="gpsView.html" type="text/ng-template">
			<ion-view title="MiLata - Mapa">
			
			<ion-nav-buttons side="left">
			   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
			</ion-nav-buttons>

			<ion-content scroll="false" class="has-header">
			
			
			<!-- map directive-->
			
			<leaflet center="filters.center" paths="paths" tiles="tiles" width="100%" height="100%"> </leaflet>
			
			
			
			</ion-content>

			<ion-footer-bar align-title="left" class="bar-dark" >
			  <div class="buttons">
				<button class="button" ng-click="recording(true)">Start</button>
			  </div>
			  <div class="buttons">
				<button class="button" ng-click="recording(false)">Stop</button>
			  </div>
			  <div class="buttons" ng-click="addLine()">
				<button class="button">Add Stop</button>
			  </div>
			  <div class="buttons" ng-click="modal.show()">
				<button class="button">Submit</button>
			  </div>
			  
			  
			
			  
			</ion-footer-bar>

			</ion-view>
		</script>

    
		<script id="helpView.html" type="text/ng-template">
    <ion-view title="'Help'" left-buttons="leftButtons">
<ion-content has-header="true">
<div class="card" id="topofpage">
  <div class="item item-divider">
    Dummy page
  </div>
  Dummy
</div>
</ion-content>
</ion-view>
		</script>

    
    
	</body>
</html>
