<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- ionic css -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
	<link rel="stylesheet" href="css/leaflet.awesome-markers.css">
	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/geofire/3.2.0/geofire.min.js"></script>
	<script src="js/rsvp.js"></script>

	<script src="js/angular-leaflet-directive.min.js"></script>
	
	<script src="js/leaflet.awesome-markers.js"> </script>


	<script src="js/app.js"></script>

		<!-- cordova script -->
		
		
		<!-- your app's script -->
	</head>
	
	<!-- 'starter' is the name of this angular module (js/app.js)-->
	<body ng-app="MapApp">
		<div ng-controller="MainCtrl">
			<ion-nav-view></ion-nav-view>
		</div>
		
		
    
		<script id="gpsView.html" type="text/ng-template">
			<ion-view title="MiLata - Mapa">
			
			

			<ion-content scroll="false" class="has-header">
			
			
			<!-- map directive-->
			
			<leaflet center="filters.center" paths="paths" markers="markers" tiles="tiles" width="100%" height="100%" data-tap-disabled="true"> </leaflet>
			
			</ion-content>

			<ion-footer-bar align-title="left" class="bar-dark" >
			  <div class="buttons">
				<button class="button" ng-click="routeModal.show()" ng-show="!isOn">Estoy en un bus</button>
			  </div>
			  <div class="buttons">
				<button class="button" ng-click="submitModal.show()" ng-show="isOn"> Me baje del bus  </button>
			  </div>
			  
				  <div class="buttons" ng-click="" ng-show="isOn" >
					<button class="button">Add Stop</button>
				  </div>
			  
			  
			  

			  
			</ion-footer-bar>

			</ion-view>
		</script>

    
		<script id="helpView.html" type="text/ng-template">
		 <ion-view title="Browse">
		  <ion-nav-buttons side="left">
		    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
		  </ion-nav-buttons>
		  <ion-content class="has-header">
		    <h1>Browse</h1>
		  </ion-content>
		</ion-view>
		</script>

		   
</body>
</html>
