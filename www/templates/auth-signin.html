<ion-header-bar class="bar-positive">
   <h1 class="title">Ingreso</h1>
</ion-header-bar>
<ion-content class="has-header padding">
  
  
   <div class="list">
    <form name="loginFrm" ng-submit="logWithPass()"> 
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Contrase√±a</span>
        <input type="password" ng-model="user.password">
      </label>
      <label class="item item-input">
        <button class="button button-block button-positive" type="submit" ng-disabled="loginFrm.$invalid || !user.email || !user.password">Ingresar</button>
      </label>
       
   </form>
    </div>
    
    <div class="list">
      <label class="item item-input">
        <button class="button button-block button-positive" ng-click="logWithFacebook()">Facebook</button>  
      </label>
    </div>
    
</ion-content>
