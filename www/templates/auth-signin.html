<ion-header-bar class="bar-energized">
   <h1 class="title">Ingreso</h1>
</ion-header-bar>
<ion-content class="has-header">
   <div class="list">
    <form name="loginFrm" ng-submit="logWithPass()"> 
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Contrase√±a</span>
        <input type="password" ng-model="user.password">
      </label>
      <label >
          <button class="btn-auth btn-github large" type="submit" ng-disabled="loginFrm.$invalid || !user.email || !user.password">Ingresar con <b>Email</b></button>
      </label>
       
   </form>
    </div>
    
    <button class="btn-auth btn-facebook large" ng-click="logWithFacebook()">Ingresar con <b>Facebook</b></button>  
    
    <button class="btn-auth btn-twitter large" ng-click="logWithTwitter()">Ingresar con <b>Twitter</b></button> 
    
    
</ion-content>
