<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized nav-title-slide-ios7" enable-menu-with-back-views="false">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    
    <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>

    </ion-nav-bar>
    
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="LeftMenuCtrl">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-switch="uSession.authData.provider" class="item-avatar" type="item-text-wrap" href="">
         
             <img ng-switch-when="password" src= "http://www.milatacr.com/www/img/anon.png">
             <img ng-switch-when="facebook" ng-src="{{uSession.authData.facebook.cachedUserProfile.picture.data.url}}">
             <img ng-switch-when="twitter" ng-src="{{uSession.authData.twitter.cachedUserProfile.profile_image_url}}">
             <h2 ng-switch-when="password">{{uSession.userData.name}}</h2>
             <h2 ng-switch-when="facebook">{{uSession.authData.facebook.displayName}}</h2>
             <h2 ng-switch-when="twitter">{{uSession.authData.twitter.displayName}}</h2>
           
      </ion-item>  
        <ion-item nav-clear menu-close href="#/map/home">
          Mapa
        </ion-item>
        <ion-item nav-clear menu-close href="#/map/help">
          Sobre Nosotros
        </ion-item>
          
      <div class="item item-divider">
      </div>
          <ion-item nav-clear menu-close ng-click="logout()">
          Logout
        </ion-item>


      </ion-list>
      
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
